# CodeRabbit configuration (kept minimal; adjust once the GitHub App is installed).
language: "ko-KR"
reviews:
  high_level_summary: true
  poem: false
  review_status: true
  auto_review:
    enabled: true
    drafts: false
  path_instructions:
    - path: "**/*"
      instructions: |
        답변은 한국어로 작성해줘.
        correctness + determinism (window.advanceTime / render_game_to_text),
        game physics stability, and CI reliability에 집중해줘.
        Prefer small, testable functions.
